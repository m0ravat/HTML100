<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container" id="buttons">
        <h1>Buttons: </h1>
        <a href="" class="btn waves-effect waves-dark">Normal button</a>
        <a href="" class="btn-small">Small button</a>
        <a href="" class="btn-large">large button</a>
        <a href="" class="btn pink">Pink button</a>
        <a href="" class="btn disabled">Disabled button</a>
        <a href="" class="btn-floating red pulse"></a>
        <div class="btn-small ">I ama  button too</div>
    </div>
    <div class="container" id="icons">
        <h1>Icons</h1>
        <i class="material-icons brown-text">person</i>
        <i class="material-icons yellow-text">mail</i>
        <i class="material-icons red-text darken-2">warning</i>
        <i class="material-icons red-text lighten-3">error</i>
        <a href="" class="btn indigo">
            <span>Send</span>
            <i class="material-icons right">send</i>
        </a>
        <a href="" class="btn pink waves-effect waves-light">
            <span>Send</span>
            <i class="material-icons right">mail</i>
        </a>
        <a href="" class="btn-floating pulse black">
            <i class="material-icons blue-text">edit</i>
        </a>
    </div>
    <!-- Scaled in -->
  <a id="scale-demo" href="#!" class="btn-floating btn-large scale-transition">
    <i class="material-icons">add</i>
  </a>

  <!-- Scaled out -->
  <a id="scale-demo" href="#!" class="btn-floating btn-large scale-transition scale-out">
    <i class="material-icons">add</i>
  </a>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>    
</body>
</html>
