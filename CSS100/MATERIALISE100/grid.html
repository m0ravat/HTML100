<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Document</title>
    <style>
        .row#i > div{
        padding: 10px;
        background: #ddd;
        border: 1px solid #fff;
        }
        .col >div {
            background-color: lightblue;
            height: 120px;
        }
        .row{
        margin: 40px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Grid: </h1>
        <div class="row" id="i">
            <div class="col">Content</div>
            <div class="col">content</div>
            <div class="col">content</div>
            <div class="col">contentcontent</div>
        </div>
    </div>
    <div class="divider"></div>
    <div class="row section"> <!--A full grid has 12 columns-->
        <div class="col s1 orange">A</div>
        <div class="col s1 orange">A</div>
        <div class="col s1 orange">A</div>
        <div class="col s1 orange">A</div>
        <div class="col s1 orange">A</div>
        <div class="col s1 orange">A</div>
        <div class="col s1 orange">A</div>
        <div class="col s1 orange">A</div>
        <div class="col s1 orange">A</div>
        <div class="col s1 orange">A</div>
        <div class="col s1 orange">A</div>
        <div class="col s1 orange">A</div>
    </div>
    <div class="divider"></div>
    <div class="row section">
        <div class="col s6 orange">A</div>
        <div class="col s2 red">A</div>
        <div class="col s1 blue">A</div>
        <div class="col s1 blue">A</div>
        <div class="col s1 blue">A</div>
        <div class="col s1 blue">A</div>
    </div>
    <div class="divider"></div>
    <div class="row">
        <div class="col s6 red">a</div>
        <div class="col s6 blue">a</div>
        <div class="col s6 red">a</div>
        <div class="col s6 blue">a</div>
    </div>
    <div class="divider section"></div>
    <div class="row" id="i">
        <div class="col s12 m6 l3 x2 offset-s12 offset-m6 offset-l3 offset-x2">Content</div>
        <div class="col s12 m6 l3 x2 push-m6 push-l3 push-x2">Content 12</div>
        <div class="col s12 m6 l3 x2 pull-m6 pull-l3 pull-x2">content 14</div>
        <div class="col s12 m6 l3 x2">content</div>
        <div class="col s12 m6 l3 x2">content</div>
        <div class="col s12 m6 l3 x2">Content</div>
        <div class="col s12 m6 l3 x2">Content</div>
    </div>
    <div class="row">
        <div class="col s2"><div></div></div>
        <div class="col s2"><div class="z-depth-1"></div></div>
        <div class="col s2"><div class="z-depth-2"></div></div>
        <div class="col s2"><div class="z-depth-3"></div></div>
        <div class="col s2"><div class="z-depth-4"></div></div>
        <div class="col s2"><div class="z-depth-5"></div></div>
    </div>
    <table class="striped highlight centered reponsive-table">
        <thead>
          <tr>
              <th>Name</th>
              <th>Item Name</th>
              <th>Item Price</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Alvin</td>
            <td>Eclair</td>
            <td>$0.87</td>
          </tr>
          <tr>
            <td>Alan</td>
            <td>Jellybean</td>
            <td>$3.76</td>
          </tr>
          <tr>
            <td>Jonathan</td>
            <td>Lollipop</td>
            <td>$7.00</td>
          </tr>
          <tr>
            <td>Muhammad</td>
            <td>50 bombs</td>
            <td>300 quid</td>
          </tr>
        </tbody>
    </table>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>        
</body>
</html>
