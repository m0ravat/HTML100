<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
  window.addEventListener('DOMContentLoaded', () => {
    setTimeout(() => {
      // Select all elements with class 'is-skeleton'
      document.querySelectorAll('.is-skeleton').forEach(el => {
        el.classList.remove('is-skeleton');
        console.log("skelly removed")
      });
    }, 5000); // 5000 milliseconds = 5 seconds
    setTimeout(() => {
      document.querySelectorAll('.skeleton-lines').forEach(el => {
        el.classList.remove('skeleton-lines');
        console.log("Lines removed")
      });
    }, 5000);
  });
</script>
</html>
