<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="my-bulma-project.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<div class="section">
    <div class="field is-large">
        <label class="label">Name</label>
        <div class="control is-loading">
            <input class="input is-rounded is-hovered" type="text" placeholder="Text input">
        </div>
    </div>
    <fieldset disabled>
    <div class="field is-small has-addons">
        <div class="control">
            <input class="input" type="text" placeholder="Find a repository">
        </div>
        <div class="control">
            <button class="button is-info">
            Search
            </button>
        </div>
    </div>
    </fieldset>
    <div class="control">
    <input class="input" type="text" placeholder="Disabled input" disabled />
    </div>
    <div class="control">
    <input class="input" type="text" value="This text is readonly" readonly />
    </div>
    <div class="field has-addons">
        <p class="control">
            <input class="input" type="text" placeholder="Your email">
        </p>
        <p class="control">
            <a class="button is-static">
            @gmail.com
            </a>
        </p>
    </div>
    <div class="field has-addons">
        <p class="control">
            <span class="select">
            <select>
                <option>$</option>
                <option>£</option>
                <option>€</option>
            </select>
            </span>
        </p>
        <p class="control is-expanded">
            <input class="input" type="text" placeholder="Amount of money">
        </p>
        <p class="control">
            <button class="button">
            Transfer
            </button>
        </p>
    </div>
    <div class="field">
        <label class="label">Username</label>
        <div class="control has-icons-left has-icons-right">
            <input class="input is-success" type="text" placeholder="Text input" value="bulma">
            <span class="icon is-small is-left">
            <i class="fas fa-user"></i>
            </span>
            <span class="icon is-small is-right">
            <i class="fas fa-check"></i>
            </span>
        </div>
        <p class="help is-success">This username is available</p>
    </div>

    <div class="field">
        <label class="label">Email</label>
        <div class="control has-icons-left has-icons-right">
            <input class="input is-danger" type="email" placeholder="Email input" value="hello@">
            <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
            </span>
            <span class="icon is-small is-right">
            <i class="fas fa-exclamation-triangle"></i>
            </span>
        </div>
        <p class="help is-danger">This email is invalid</p>
    </div>

    <div class="field">
        <label class="label">Subject</label>
        <div class="control">
            <div class="select is-multiple">
                <select multiple size="8">
                    <option>Select dropdown</option>
                    <option>With options</option>
                </select>
            </div>
        </div>
    </div>
    <div class="file has-name is-fullwidth">
    <label class="file-label">
        <input class="file-input" type="file" name="resume" />
        <span class="file-cta">
        <span class="file-icon">
            <i class="fas fa-upload"></i>
        </span>
        <span class="file-label"> Choose a file… </span>
        </span>
        <span class="file-name"> Screen Shot 2017-07-29 at 15.54.25.png </span>
    </label>
    </div>
    <div class="file has-name is-boxed">
    <label class="file-label">
        <input class="file-input" type="file" name="resume" />
        <span class="file-cta">
        <span class="file-icon">
            <i class="fas fa-upload"></i>
        </span>
        <span class="file-label"> Choose a file… </span>
        </span>
        <span class="file-name"> Screen Shot 2017-07-29 at 15.54.25.png </span>
    </label>
    </div>
    <div class="field">
        <label class="label">Message</label>
        <div class="control">
            <textarea class="textarea has-fixed-size" placeholder="Textarea"></textarea>
        </div>
    </div>

    <div class="field">
        <div class="control">
            <label class="checkbox">
            <input type="checkbox">
            I agree to the <a href="#">terms and conditions</a>
            </label>
        </div>
    </div>

    <div class="field">
        <div class="control">
            <label class="radio">
            <input type="radio" name="question">
            Yes
            </label>
            <label class="radio">
            <input type="radio" name="question">
             No
            </label>
        </div>
    </div>

    <div class="field is-grouped is-centered">
        <div class="control">
            <button class="button is-link">Submit</button>
        </div>
        <div class="control">
            <button class="button is-link is-light">Cancel</button>
        </div>
    </div>
</div>
</body>
<script>
      const fileInput = document.querySelector("#file-js-example input[type=file]");
  fileInput.onchange = () => {
    if (fileInput.files.length > 0) {
      const fileName = document.querySelector("#file-js-example .file-name");
      fileName.textContent = fileInput.files[0].name;
    }
  };
</script>
</html>
