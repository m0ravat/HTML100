<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mixed Dropdowns</title>

  <!-- Styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <style>
    body {
      padding: 2rem;
    }
  </style>
</head>
<body>


  <!-- Materialize Collapsible -->
  <ul class="collapsible expandable">
    <li>
      <div class="collapsible-header"><i class="material-icons">filter_drama</i>First</div>
      <div class="collapsible-body"><span>Lorem ipsum dolor sit amet.</span></div>
    </li>
    <li>
      <div class="collapsible-header"><i class="material-icons">place</i>Second</div>
      <div class="collapsible-body"><span>Lorem ipsum dolor sit amet.</span></div>
    </li>
    <li>
      <div class="collapsible-header"><i class="material-icons">whatshot</i>Third</div>
      <div class="collapsible-body"><span>Lorem ipsum dolor sit amet.</span></div>
    </li>
  </ul>

  <!-- Bulma Dropdown -->
  <section id="bulma">
    <div class="dropdown is-up" id="dropdown">
      <div class="dropdown-trigger">
        <button class="button" aria-haspopup="true" aria-controls="dropdown-menu" id="trigger">
          <span>Bulma Dropdown</span>
          <span class="icon is-small">
            <i class="fas fa-angle-down" aria-hidden="true"></i>
          </span>
        </button>
      </div>
      <div class="dropdown-menu" id="dropdown-menu" role="menu">
        <div class="dropdown-content">
          <a href="#" class="dropdown-item">Dropdown item</a>
          <a class="dropdown-item">Other dropdown item</a>
          <div class="dropdown-item"><p>Lorem ipsum <strong>hewfk</strong> sit amet.</p></div>
          <a href="#" class="dropdown-item">Other dropdown item</a>
          <hr class="dropdown-divider" />
          <a href="#" class="dropdown-item">With a divider</a>
        </div>
      </div>
    </div>
  </section> <!-- wont work with materialise on same site but works-->

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {

    var elem = document.querySelector('.collapsible.expandable');
    var instance = M.Collapsible.init(elem, {
      accordion: false
    });

      // Bulma Dropdown
      const trigger = document.getElementById('trigger');
      const dropdown = document.getElementById('dropdown');

      trigger.addEventListener('click', function (event) {
        event.stopPropagation();
        dropdown.classList.toggle('is-active');
      });

      document.addEventListener('click', function (event) {
        if (!dropdown.contains(event.target)) {
          dropdown.classList.remove('is-active');
        }
      });
    });
  </script>
</body>
</html>
