<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="my-bulma-project.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Document</title>
</head>
<body>
    <section id="materialise">
        <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a>

        <!-- Modal Structure -->
        <div id="modal1" class="modal">
            <div class="modal-content">
            <h4>Modal Header</h4>
            <p>A bunch of text</p>
            </div>
            <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
            </div>
        </div>
    </section>
    <section id="bulma">
        <button id="openModal" class="button is-primary">Open Modal</button>
        <div class="modal" id="myModal">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                <p class="modal-card-title">Modal title</p>
                <button class="delete" aria-label="close" id="closeModal"></button>
                </header>
                <section class="modal-card-body">
                <!-- Content ... -->
                </section>
                <footer class="modal-card-foot">
                    <div class="buttons">
                        <button class="button is-success">Save changes</button>
                        <button class="button" id="cancelModal">Cancel</button>
                    </div>
                </footer>
            </div>
        </div>
    </section>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>        
<script>
document.addEventListener('DOMContentLoaded', () => {


    // Modal logic (if you have modals)
    const modal = document.getElementById('myModal');
    const openBtn = document.getElementById('openModal');
    const closeBtn = document.getElementById('closeModal');
    const cancelBtn = document.getElementById('cancelModal');
    const background = modal?.querySelector('.modal-background');

    openBtn?.addEventListener('click', () => {
        modal.classList.add('is-active');
    });

    closeBtn?.addEventListener('click', () => {
        modal.classList.remove('is-active');
    });

    cancelBtn?.addEventListener('click', () => {
        modal.classList.remove('is-active');
    });

    background?.addEventListener('click', () => {
        modal.classList.remove('is-active');
    });
    var mod = document.querySelectorAll('.modal');
    var instances = M.Modal.init(mod);
});
</script>
</html>
