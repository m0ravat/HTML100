<div class="section" id="bulma">

        </div>
    </div>
</div>
<script>
      const fileInput = document.querySelector("#file-js-example input[type=file]");
  fileInput.onchange = () => {
    if (fileInput.files.length > 0) {
      const fileName = document.querySelector("#file-js-example .file-name");
      fileName.textContent = fileInput.files[0].name;
    }
  };
  document.addEventListener('DOMContentLoaded', function() {
  var slider = document.getElementById('test-slider');
  noUiSlider.create(slider, {
   start: [20, 80],
   connect: true,
   step: 1,
   orientation: 'horizontal', // 'horizontal' or 'vertical'
   range: {
     'min': 0,
     'max': 100
   },
   format: wNumb({
     decimals: 0
   })
  });
    // Autocomplete suggestions for both input and chips
    const dateInputs = document.querySelectorAll('.datepicker');
    M.Datepicker.init(dateInputs, {
      format: 'yyyy-mm-dd',
      autoClose: true,
      showClearBtn: true
    });

    // Initialize timepicker
    const timeInputs = document.querySelectorAll('.timepicker');
    M.Timepicker.init(timeInputs, {
      twelveHour: false, // use 24-hour format
      autoClose: true,
      showClearBtn: true
    });
    const autocompleteData = {
      "JavaScript": null,
      "HTML": null,
      "CSS": null,
      "React": null,
      "Node.js": null,
      "Python": null,
      "Java": null,
      "C++": null,
      "Materialize": null
    };

    // Default chips (empty)
    M.Chips.init(document.querySelectorAll('.chips'), {});

    // Chips with initial data
    M.Chips.init(document.querySelectorAll('.chips-initial'), {
      data: [
        { tag: 'HTML' },
        { tag: 'CSS' },
        { tag: 'JavaScript' }
      ]
    });

    // Chips with placeholder
    M.Chips.init(document.querySelectorAll('.chips-placeholder'), {
      placeholder: 'Enter a tag',
      secondaryPlaceholder: '+Tag'
    });

    // Chips with autocomplete
    M.Chips.init(document.querySelectorAll('.chips-autocomplete'), {
      placeholder: 'Type a skill',
      secondaryPlaceholder: '+Skill',
      autocompleteOptions: {
        data: autocompleteData,
        limit: 5,
        minLength: 1
      }
    });
  });
</script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
