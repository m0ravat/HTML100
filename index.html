<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="John Doe">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body{ padding: 100px}
    </style>
    <base href="baselink.com" target="_blank"> <!--All links will open in new window with base link baselink.com/ a ref link-->
</head>
<body>
    <!--This is a comment. Comments are not displayed in the browser-->
    <a href="" download="file.jpg" rel="noopener noreferrer">Link for everything</a>
    
    <audio controls loop autoplay src="link.wdsd">
        <source src="horse.ogg" type="audio/ogg">
        <source src="horse.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

    <video width="320" height="240" controls autoplay height="" loop muted poster=" " preload=" " width="">
      <source src="forrest_gump.mp4" type="video/mp4">
      <source src="forrest_gump.ogg" type="video/ogg">
      <track src="fgsubtitles_en.vtt" kind="subtitles" srclang="en" label="English" default kind=""> 
      <track src="fgsubtitles_no.vtt" kind="subtitles" srclang="no" label="Norwegian">
    </video>

    <picture> <!--One picture based off which source size it fits-->
      <source media="(min-width:650px)" srcset="img_pink_flowers.jpg">
      <source media="(min-width:465px)" srcset="img_white_flower.jpg">
      <img src="img_orange_flowers.jpg" alt="Flowers" style="width:auto;">
    </picture>

    <canvas id="myCanvas" height="100px" width="100px">
        Your browser does not support the canvas tag.
    </canvas>

    <svg width="100" height="100">
      <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
    </svg>

    <iframe src="https://www.w3schools.com" title="W3Schools Free Online Web Tutorials" allow allowfullscreen
    height="" srcdoc="html code" ></iframe>

    <details open>
        <summary>Epcot Center</summary>
        <p>Epcot is a theme park at Walt Disney World Resort featuring exciting attractions, international pavilions, award-winning fireworks and seasonal special events.</p>
    </details>

    <dialog open>This is an open dialog window</dialog>


    <button onclick="showContent()">Show hidden content</button>
    <template>
        <h2>Flower</h2>
        <img src="img_white_flower.jpg" width="214" height="204">
    </template>


</body>
<script>
    let canvas = document.getElementById("myCanvas");
    let ctx = canvas.getContext("2d");
    ctx.fillStyle = "#FF0000";
    ctx.fillRect(0, 0, 80, 80);

    function showContent() {
    let temp = document.getElementsByTagName("template")[0];
    let clon = temp.content.cloneNode(true);
    document.body.appendChild(clon);
}
</script>
<noscript>Your browser does not support JavaScript!</noscript>

</html>
